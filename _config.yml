# Site Configuration
title: "Sapieando"
description: "Psicanálise como ela é - Um blog que aborda assuntos da psicanálise de uma forma leve e direta"
lang: pt-BR
# GitHub Pages URL configuration
# For user/organization site (username.github.io): baseurl: /, url: https://USERNAME.github.io
# For project site (any other repo name): baseurl: /REPO-NAME, url: https://USERNAME.github.io
# IMPORTANT: Replace USERNAME and REPO-NAME with your actual values!
# 
# Current setting assumes user site. If this is a project site (repo name: Sapieando),
# change baseurl to: baseurl: /Sapieando
baseurl: /  # Use / for user site, or /REPO-NAME for project site
url: https://USERNAME.github.io  # Replace USERNAME with your GitHub username

# Author
author:
  name: "France Florenzano"
  email: "psifranceflorenzano@gmail.com"

# GitHub Pages
github:
  username: "" # Set this when creating the repository

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Plugins (GitHub Pages compatible)
# GitHub Pages automatically includes these plugins, but listing them is fine
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Ensure assets folder is processed
# Note: folders should be included by default, but explicitly listing them
include:
  - assets
  - assets/css

# Theme (not using a theme, but this prevents warnings)
theme: null

# Exclude files from Jekyll processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore

# Collections
# Note: 'posts' is a default Jekyll collection, no need to redefine it

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "France Florenzano"

# Sass/SCSS settings (not needed for plain CSS, but harmless to keep)
# sass:
#   style: compressed

# Kramdown settings
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
