# Site Configuration
title: "Sapieando"
description: "Psicanálise como ela é - Um blog que aborda assuntos da psicanálise de uma forma leve e direta"
lang: pt-BR
url: "" # Will be set to GitHub Pages URL
baseurl: "" # Leave empty if using username.github.io

# Author
author:
  name: "France Florenzano"
  email: "psifranceflorenzano@gmail.com"

# GitHub Pages
github:
  username: "" # Set this when creating the repository

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude files from Jekyll processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - DEPLOYMENT_GUIDE.md
  - FREE_HOSTING_ALTERNATIVES.md
  - DEPLOY_GITHUB_PAGES.md
  - STRUCTURE.md

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "France Florenzano"

# Sass/SCSS settings
sass:
  style: compressed

# Kramdown settings
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
