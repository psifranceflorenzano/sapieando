<div class="post-meta">
  <span class="post-meta-label">Por</span>
  <span class="post-author">{{ page.author | default: site.author.name }}</span>
  {% if page.categories.size > 0 %}
  <span class="post-categories">
    {% for category in page.categories %}
      <span class="category">{{ category }}</span>
    {% endfor %}
  </span>
  {% endif %}
</div>
